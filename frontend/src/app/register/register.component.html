<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 text-center">Register</h2>
        <form (ngSubmit)="register()" #registerForm="ngForm" novalidate (keydown.enter)="$event.preventDefault()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [(ngModel)]="user.username"
              name="username"
              (ngModelChange)="checkUsername($event)"
              required
            />
            <div *ngIf="usernameError" class="text-danger small mt-1">
              {{ usernameError }}
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="user.email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              [(ngModel)]="user.password"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              id="age"
              class="form-control"
              [(ngModel)]="user.age"
              name="age"
              required
            />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select
              id="gender"
              class="form-select"
              [(ngModel)]="user.gender"
              name="gender"
              required
            >
              <option value="" disabled>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="non-binary">Non-binary</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input
              type="number"
              id="height"
              class="form-control"
              [(ngModel)]="user.height"
              name="height"
              required
            />
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input
              type="number"
              id="weight"
              class="form-control"
              [(ngModel)]="user.weight"
              name="weight"
              required
            />
          </div>
          <div class="mb-3">
            <label for="activityLevel" class="form-label">Activity Level (1-5)</label>
            <input
              type="number"
              id="activityLevel"
              class="form-control"
              [(ngModel)]="user.activityLevel"
              name="activityLevel"
              min="1"
              max="5"
              required
            />
          </div>
          <div class="mb-4">
            <label for="dietaryPreference" class="form-label">Dietary Preference</label>
            <select
              id="dietaryPreference"
              class="form-select"
              [(ngModel)]="user.dietaryPreference"
              name="dietaryPreference"
              required
            >
              <option value="" disabled>Select dietary preference</option>
              <option value="veg">Vegetarian</option>
              <option value="veg & non-veg">Veg & Non-Vegetarian</option>
            </select>
          </div>
          <button type="submit" [disabled]="!registerForm.form.valid || !isUsernameAvailable" class="btn btn-primary w-100">
            Register
          </button>
        </form>
        <div class="text-center mt-3">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
