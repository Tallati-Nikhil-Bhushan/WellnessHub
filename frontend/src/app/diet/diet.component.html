  <div class="container-fluid">
    <div class="row">
      <!-- Calories Intake Section -->
      <div class="col-md-12 d-flex flex-column h-100">
        <div class="card flex-fill w-100 mb-3">
          <div class="card-header bg-primary text-white">
            Required Calories Intake
          </div>
          <div class="card-body">
            <div class="text-center mb-3">
              <h2>{{ totalCalories }} kcal</h2>
            </div>
            <div *ngFor="let meal of ['Breakfast', 'Lunch', 'Dinner', 'Snacks']" class="mb-3">
              <div class="form-check">
                <input type="checkbox" [(ngModel)]="vegPreference[meal]" class="form-check-input" id="veg-{{ meal }}">
                <label class="form-check-label" for="veg-{{ meal }}">
                  Vegetarian
                </label>
              </div>
              <button (click)="navigateToMealDetails(meal)" class="btn btn-info w-100 mt-2">
                {{ meal }}: {{ mealCalories[meal] }} kcal
              </button>
            </div>
          </div>
        </div>
        <app-foodlog></app-foodlog>
      </div>
    </div>
  </div>
  
  <style>
    /* Ensure card takes full width of its container */
    .card {
      width: 100%;
    }
    
    /* Ensure form and buttons take full width */
    .form-control,
    .btn {
      width: 100%;
    }
    
    /* Additional styles for the progress bars (if needed) */
    .progress-bar-container {
      position: relative;
      height: 30px;
    }
    
    .progress-bar {
      height: 100%;
      line-height: 30px;
      color: #fff;
      text-align: right;
      padding-right: 10px;
    }
    
    .progress-bar-container .progress-bar {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
